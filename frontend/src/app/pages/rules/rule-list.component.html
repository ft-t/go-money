<div class="card">
    <div class="font-semibold text-xl mb-4">Rules List</div>
    @for(group of this.ruleGroups; track ruleGroups) {
        <p-table #dt1
                 dataKey="id"
                 [value]="group.rules"
                 [rows]="1000"
                 [loading]="loading"
                 sortMode="multiple"
                 [rowHover]="true"
                 [showGridlines]="true"
                 [filters]="filters"
                 [paginator]="false"
                 [globalFilterFields]="['id', 'title']"
                 responsiveLayout="scroll">
            <ng-template #caption>
                <div class="flex flex-column sm:flex-row gap-2 justify-between">
                    <div class="flex flex-col justify-items-start">
                        <p class="font-semibold text-xl mb-4">Group {{group.title}}</p>
                    </div>
                    <p-iconfield iconPosition="left" class="ml-auto">
                        <p-inputicon>
                            <i class="pi pi-search"></i>
                        </p-inputicon>
                        <input #filter pInputText type="text" (input)="onGlobalFilter(dt1, $event)" placeholder="Search keyword" />
                        <p-button class="p-button-outlined mb-2 " icon="pi pi-filter-slash"
                                  (click)="clear(dt1)"></p-button>
                    </p-iconfield>

                    <p-button label="Create new account" class="p-button-link"
                              (click)="this.router.navigate(['/accounts', 'new'])" />
                </div>
            </ng-template>
            <ng-template #header>
                <tr>
                    <th style="min-width: 3rem" pSortableColumn="id">
                        <div class="flex justify-between items-center">
                            ID <p-sortIcon field="id" />
                        </div>
                    </th>
                    <th style="min-width: 15rem" pSortableColumn="title">
                        <div class="flex justify-between items-center">
                            Title <p-sortIcon field="title" />
                        </div>
                    </th>
                    <th>
                    </th>
                </tr>
                <tr>
                    <th style="max-width: 3rem">
                        <p-columnFilter type="numeric" showAddButton="false" showMatchModes="false" field="id"
                                        showMenu="true"
                                        placeholder="ID" ariaLabel="Filter Name"></p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter field="tag.name" matchMode="in" [showMenu]="false">
                            <ng-template #filter let-value let-filter="filterCallback">
                                <p-multiselect appendTo="body" [filter]="true" [(ngModel)]="value"
                                               [options]="group.rules"
                                               field="title"
                                               maxSelectedLabels="1"
                                               optionLabel="title" optionValue="title" (onChange)="filter($event.value)"
                                               placeholder="Select" [showClear]="false">
                                </p-multiselect>
                            </ng-template>
                        </p-columnFilter>
                    </th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template #body let-accountItem>
                <tr>
                    <td>
                        <a [href]="getAccountUrl(accountItem)" [routerLink]="getAccountUrl(accountItem)">
                            {{ accountItem.id }}
                        </a>
                    </td>
                    <td>
                        <a [href]="getAccountUrl(accountItem)" [routerLink]="getAccountUrl(accountItem)">
                            {{ accountItem.title }}
                        </a>
                    </td>
                    <td style="max-width: 1rem">
                        <p-button icon="pi pi-pencil"
                                  (onClick)="this.router.navigate(['/', 'rules', 'edit', accountItem.id])"
                                  severity="secondary" rounded />
                    </td>
                </tr>
            </ng-template>
            <ng-template #emptymessage>
                <tr>
                    <td colspan="8">No tags found.</td>
                </tr>
            </ng-template>
            <ng-template #loadingbody>
                <tr>
                    <td colspan="8">Loading accounts data. Please wait.</td>
                </tr>
            </ng-template>
        </p-table>
    }
</div>
