<div class="card mb-4">
    <div class="flex flex-col gap-4">
        <div class="font-semibold text-2xl text-gray-900 dark:text-gray-100">Tag Details</div>
        <div class="flex flex-wrap gap-4">
            <div class="flex-1 min-w-[250px] border border-gray-200 dark:border-gray-700 rounded-lg p-4">
                <div class="text-sm text-gray-600 dark:text-gray-400 mb-1">Name</div>
                <div class="text-lg font-semibold text-gray-900 dark:text-gray-100">{{ tag.name }}</div>
            </div>
            <div class="flex-1 min-w-[250px] border border-gray-200 dark:border-gray-700 rounded-lg p-4">
                <div class="text-sm text-gray-600 dark:text-gray-400 mb-1">ID</div>
                <div class="text-lg font-semibold text-gray-900 dark:text-gray-100">{{ tag.id }}</div>
            </div>
        </div>
    </div>
</div>
<div class="card">
    <app-transaction-table  [tableTitle]="getTableTitle()" [filtersWrapper]="getFilter()"></app-transaction-table>
</div>
