<p-toast />
<p-fluid>
    <div class="flex flex-col gap-8">
        <div class="card flex flex-col gap-4">
            <div class="font-semibold text-xl">Transactions Import</div>
            <div class="flex flex-col gap-2 left">
                <p-dropdown
                    [options]="sources"
                    [(ngModel)]="selectedSource"
                    optionLabel="name"
                    optionValue="value"
                    placeholder="Select a Import Type" />

                <div class="flex flex-row gap-4">
                        <p-checkbox id="chkbox1" [(ngModel)]="skipRules" [binary]="true" />
                        <label for="chkbox1">Skip rules (automation)</label>

                        <p-checkbox id="chkbox2" [(ngModel)]="treatDatesAsUtc" [binary]="true" />
                        <label for="chkbox2">Treat Dates as UTC</label>
                </div>

                <p-fileupload mode="basic" name="demo[]"
                              chooseIcon="pi pi-upload"
                              maxFileSize="100000000"
                              accept="text/csv"
                              customUpload="true"
                              (uploadHandler)="onBasicUploadAuto($event)"
                              [disabled]="isLoading"
                              [auto]="true" chooseLabel="Select file to import" />


                <textarea readonly="readonly" rows="5" cols="30" pTextarea [(ngModel)]="textContent"></textarea>
            </div>
        </div>
    </div>
</p-fluid>
