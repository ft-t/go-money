<app-floating-configurator />
<div class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden">
    <div class="flex flex-col items-center justify-center">
        <div style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
            <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
                <div class="text-center mb-8">
                    <img class="mb-8 w-40 shrink-0 mx-auto" src="/logo.png" alt="logo" />
                    <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">Welcome to Go Money!</div>
                    <span class="text-muted-color font-medium">{{ isRegisterFlow ? "Register to continue" : "Sign in to continue" }}</span>
                </div>

                <div>
                    <label for="email1"
                           class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Email</label>
                    <input pInputText id="email1" type="text" placeholder="Email address" class="w-full md:w-[30rem] mb-8"
                           [(ngModel)]="email" (keydown.enter)="login()" />

                    <label for="password1" class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Password</label>
                    <p-password id="password1" [(ngModel)]="password" placeholder="Password" [toggleMask]="true"
                                styleClass="mb-4" [fluid]="true" [feedback]="false" (keydown.enter)="login()"></p-password>

                    <p-button label="Sign In" styleClass="w-full" *ngIf="!isRegisterFlow" (click)="login()"></p-button>
                    <p-button label="Register" styleClass="w-full" *ngIf="isRegisterFlow" (click)="register()"></p-button>
                </div>
            </div>
        </div>
    </div>
</div>
<p-toast />
