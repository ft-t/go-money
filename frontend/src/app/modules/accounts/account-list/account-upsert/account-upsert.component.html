<p-fluid>
    <div class="flex flex-col md:flex-row gap-8">
        <div class="md:w-1/2">
            <div class="card flex flex-col gap-4">
                <div class="font-semibold text-xl">Base fields</div>
                <div class="flex flex-col gap-2">
                    <label for="accountName">Name</label>
                    <input pInputText id="accountName" type="text"  [(ngModel)]="account.name" />
                </div>

                <div class="flex flex-col gap-2">
                    <label for="type">Type</label>
                    <p-dropdown
                        [options]="accountTypes"
                        [(ngModel)]="account.type"
                        [filter]="true"
                        filterBy="name"
                        optionLabel="name"
                        placeholder="Select Type" />
                </div>

                <div class="flex flex-col gap-2">
                    <label for="currency">Currency</label>
                    <p-dropdown
                        [options]="currencies"
                        [(ngModel)]="account.currency"
                        [filter]="true"
                        filterBy="id"
                        optionLabel="id"
                        placeholder="Select Currency" />
                </div>
            </div>
        </div>
        <div class="md:w-1/2">
            <div class="card flex flex-col gap-4">
                <div class="font-semibold text-xl">Other</div>
                <div class="flex flex-wrap gap-2">
                    <label for="iban">IBAN</label>
                    <input pInputText id="iban" type="text" />
                </div>
                <div class="flex flex-col gap-2">
                    <label for="liability">Liability (percent)</label>
                    <input pInputText id="liability" type="text" />
                </div>
            </div>

        </div>
    </div>
    <div class="flex mt-8">
        <div class="card flex flex-col gap-6 w-full">
            <div class="font-semibold text-xl">Advanced</div>
            <div class="flex flex-wrap">
                <label for="extra">Extra</label>
                <textarea pTextarea id="extra" rows="4"></textarea>
            </div>
            <div class="flex flex-wrap">
                <label for="note">Note</label>
                <textarea pTextarea id="note" rows="4"></textarea>
            </div>
        </div>
    </div>

    <div class="flex mt-8">
        <div class="card flex flex-col gap-6 w-full">
            <div class="card flex flex-col gap-4">
                <div class="font-semibold text-xl">Actions</div>
                <div class="flex flex-wrap items-start gap-6">
                    <p-button label="Save" [fluid]="false"></p-button>
                </div>
            </div>
        </div>
    </div>
</p-fluid>
